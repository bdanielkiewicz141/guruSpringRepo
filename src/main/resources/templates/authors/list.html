<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru </title>
</head>
<h1>Authors list</h1>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.name}">Spring in Action</th>
        <th th:text="${author.lastName}">Wrox</th>
    </tr>
</table>
</body>
</html>
